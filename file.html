<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت برنامه‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 5px;
            cursor: pointer;
        }
        nav ul li:hover {
            background-color: #ddd;
        }
        #content {
            padding: 20px;
            background-color: #f9f9f9;
            min-height: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>سایت دانلود برنامه‌ها</h1>
</header>

<nav>
    <ul id="menu">
        <!-- لیست برنامه‌ها در اینجا نمایش داده خواهد شد -->
        <li>dl;jkf;s</li>
    </ul>
</nav>

<main id="content">
    <p>لطفاً از منوی بالا یک برنامه را انتخاب کنید.</p>
</main>

<footer>
    <p>&copy; 2024 سایت دانلود برنامه‌ها</p>
</footer>

<script>
// داده‌های برنامه‌ها در قالب JSON به صورت محلی در داخل جاوااسکریپت
    const programs = [
        {
            "id": 1,
            "name": "برنامه 1",
            "description": "توضیحات برنامه 1",
            "download_link": "https://rubika.ir"
        },
        {
            "id": 2,
            "name": "برنامه 2",
            "description": "توضیحات برنامه 2",
            "download_link": "https://example.com/download2"
        },
        {
            "id": 3,
            "name": "برنامه 3",
            "description": "توضیحات برنامه 3",
            "download_link": "https://example.com/download3"
        }
    ];
    
    document.addEventListener("DOMContentLoaded", function() {
        const menu = document.getElementById("menu");
        const content = document.getElementById("content");
    
        // ایجاد منو برنامه‌ها
        programs.forEach(program => {
            const li = document.createElement("li");
            li.textContent = program.name;
            li.addEventListener('click', () => showProgramDetails(program));
            menu.appendChild(li);
        });
    
        // نمایش جزئیات برنامه
        function showProgramDetails(program) {
            content.innerHTML = 
                <h2>${program.name}</h2>
                <p>${program.description}</p>
                <a href="${program.download_link}" target="_blank">دانلود</a>
            ;
        }
    });
</script>

</body>
</html>
